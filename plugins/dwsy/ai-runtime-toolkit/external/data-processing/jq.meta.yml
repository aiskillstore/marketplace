tool_id: EXT-JQ-001
tool_name: "jq (JSON processor)"

基本信息:
  类型: external
  命令: jq
  类别: data-processing

功能描述:
  简介: "JSON数据的命令行处理器"
  详细: "解析、过滤、转换JSON数据。使用 'jq --help' 获取详细信息。"

使用场景:
  - JSON美化
  - 字段提取
  - 数据过滤
  - 格式转换

快速开始:
  安装: "brew install jq"
  帮助命令: "jq --help"
  常用示例:
    - 'cat data.json | jq "."'
    - 'jq ".name" data.json'

检测状态:
  已 installed: true
