tool_id: EXT-EZA-001
tool_name: "eza (Modern ls)"

基本信息:
  类型: external
  命令: eza
  类别: file-listing

功能描述:
  简介: "现代化的ls替代品，带彩色输出和图标"
  详细: "增强的文件列表工具，支持Git集成。使用 'eza --help' 获取详细信息。"

使用场景:
  - 查看文件列表
  - 树形结构显示
  - Git状态查看
  - 文件图标显示

快速开始:
  安装: "brew install eza"
  帮助命令: "eza --help"
  常用示例:
    - "eza --long --git"
    - "eza --tree --level=2"

