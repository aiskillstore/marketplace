tool_id: EXT-ZOXIDE-001
tool_name: "zoxide (Smart cd)"

基本信息:
  类型: external
  命令: zoxide
  类别: navigation

功能描述:
  简介: "智能目录跳转工具，学习访问习惯"
  详细: "AI驱动的cd命令替代品。使用 'zoxide --help' 获取详细信息。"

使用场景:
  - 快速跳转目录
  - 访问频率学习
  - 路径自动补全

快速开始:
  安装: "curl -sSfL https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh"
  帮助命令: "zoxide --help"
  常用示例:
    - "z myproject"
    - "z foo bar"  # 匹配包含foo和bar的路径

检测状态:
  已安装: true
