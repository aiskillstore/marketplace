tool_id: EXT-FZF-001
tool_name: "fzf (Fuzzy Finder)"

基本信息:
  类型: external
  命令: fzf
  类别: search

功能描述:
  简介: "命令行模糊查找器，用于交互式选择"
  详细: "常用工具，支持交互式模糊搜索。使用 'fzf --help' 获取详细信息。"

使用场景:
  - 文件名模糊查找
  - 历史命令搜索
  - Git分支切换
  - 交互式选择

快速开始:
  安装: "brew install fzf (macOS) / apt-get install fzf (Ubuntu)"
  帮助命令: "fzf --help"
  常用示例:
    - "find . -type f | fzf"
    - "history | fzf"
    - "git branch | fzf"

