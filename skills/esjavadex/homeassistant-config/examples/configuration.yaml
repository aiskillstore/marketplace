# Home Assistant Configuration Example
# Basic configuration.yaml structure

homeassistant:
  name: Home
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Madrid
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 0
  currency: EUR

# Frontend
frontend:
  themes: !include_dir_merge_named themes/

# Enable configuration UI
config:

# Enable mobile app
mobile_app:

# Enable automations UI
automation: !include automations.yaml

# Enable scripts UI
script: !include scripts.yaml

# Enable scenes UI
scene: !include scenes.yaml

# Template sensors
template: !include templates.yaml

# Logger settings
logger:
  default: info
  logs:
    homeassistant.components.automation: warning
    homeassistant.components.template: warning

# Recorder - database settings
recorder:
  purge_keep_days: 10
  commit_interval: 30
  exclude:
    domains:
      - automation
      - updater
      - script

# History
history:
  exclude:
    domains:
      - automation
      - script

# Logbook
logbook:
  exclude:
    domains:
      - automation

# Sun component
sun:

# Text to Speech
tts:
  - platform: google_translate
    language: "en"
