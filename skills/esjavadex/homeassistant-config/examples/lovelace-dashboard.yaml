# Example Lovelace Dashboard
# File: ui-lovelace.yaml
# A complete smart home dashboard with multiple views

title: Smart Home
views:
  # Main Overview
  - title: Home
    path: home
    icon: mdi:home
    badges:
      - entity: person.john
      - entity: person.jane
      - entity: sensor.outdoor_temperature
        name: Outside
      - entity: binary_sensor.front_door
        name: Door
    cards:
      # Weather and Quick Actions
      - type: vertical-stack
        cards:
          - type: weather-forecast
            entity: weather.home
            show_forecast: true
            forecast_type: daily

          - type: horizontal-stack
            cards:
              - type: button
                entity: scene.morning
                icon: mdi:weather-sunny
                name: Morning
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.morning
              - type: button
                entity: scene.evening
                icon: mdi:weather-sunset
                name: Evening
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.evening
              - type: button
                entity: scene.night
                icon: mdi:weather-night
                name: Night
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  target:
                    entity_id: scene.night
              - type: button
                entity: script.all_off
                icon: mdi:power
                name: All Off
                tap_action:
                  action: call-service
                  service: script.turn_on
                  target:
                    entity_id: script.all_off

      # Room Status Cards
      - type: grid
        columns: 2
        square: false
        cards:
          - type: area
            area: living_room
            display_type: compact
            navigation_path: /lovelace/living-room
            sensor_classes:
              - temperature
              - humidity
            alert_classes:
              - motion

          - type: area
            area: bedroom
            display_type: compact
            navigation_path: /lovelace/bedroom
            sensor_classes:
              - temperature
            alert_classes:
              - motion

          - type: area
            area: kitchen
            display_type: compact
            navigation_path: /lovelace/kitchen
            sensor_classes:
              - temperature
              - humidity

          - type: area
            area: bathroom
            display_type: compact
            navigation_path: /lovelace/bathroom
            sensor_classes:
              - humidity

      # Climate Overview
      - type: thermostat
        entity: climate.main_thermostat
        name: Home Climate
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - heat
              - cool
              - heat_cool
              - "off"

      # Active Devices
      - type: entity-filter
        entities:
          - light.living_room
          - light.bedroom
          - light.kitchen
          - light.bathroom
          - light.office
          - switch.coffee_maker
          - fan.bedroom
        state_filter:
          - "on"
        card:
          type: glance
          title: Active Devices
          show_state: false

  # Living Room View
  - title: Living Room
    path: living-room
    icon: mdi:sofa
    cards:
      - type: entities
        title: Lights
        state_color: true
        entities:
          - entity: light.living_room_ceiling
            name: Ceiling Light
          - entity: light.living_room_lamp
            name: Floor Lamp
          - entity: light.living_room_strip
            name: LED Strip
          - type: divider
          - entity: input_select.living_room_scene
            name: Scene

      - type: media-control
        entity: media_player.living_room_tv

      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.living_room_temperature
            name: Temperature
            min: 15
            max: 35
            severity:
              green: 18
              yellow: 26
              red: 30
          - type: gauge
            entity: sensor.living_room_humidity
            name: Humidity
            min: 0
            max: 100
            severity:
              red: 30
              yellow: 40
              green: 50

      - type: picture-elements
        image: /local/images/living_room.png
        elements:
          - type: state-icon
            entity: light.living_room_ceiling
            tap_action:
              action: toggle
            style:
              top: 20%
              left: 50%
          - type: state-icon
            entity: light.living_room_lamp
            tap_action:
              action: toggle
            style:
              top: 60%
              left: 20%
          - type: state-label
            entity: sensor.living_room_temperature
            style:
              top: 10%
              left: 85%
              color: white
              background: "rgba(0,0,0,0.5)"
              padding: 5px
              border-radius: 5px

  # Lights View
  - title: Lights
    path: lights
    icon: mdi:lightbulb-group
    cards:
      - type: entities
        title: All Lights
        show_header_toggle: true
        state_color: true
        entities:
          - type: section
            label: Living Room
          - light.living_room_ceiling
          - light.living_room_lamp
          - light.living_room_strip
          - type: section
            label: Bedroom
          - light.bedroom_ceiling
          - light.bedroom_nightstand
          - type: section
            label: Other Rooms
          - light.kitchen
          - light.bathroom
          - light.office
          - light.hallway

      - type: grid
        columns: 3
        square: true
        cards:
          - type: light
            entity: light.living_room_ceiling
            name: Living
          - type: light
            entity: light.bedroom_ceiling
            name: Bedroom
          - type: light
            entity: light.kitchen
            name: Kitchen
          - type: light
            entity: light.bathroom
            name: Bathroom
          - type: light
            entity: light.office
            name: Office
          - type: light
            entity: light.hallway
            name: Hallway

  # Climate View
  - title: Climate
    path: climate
    icon: mdi:thermostat
    cards:
      - type: thermostat
        entity: climate.main_thermostat
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - heat
              - cool
              - heat_cool
              - "off"
          - type: target-temperature

      - type: history-graph
        title: Temperature History
        hours_to_show: 24
        entities:
          - entity: sensor.indoor_temperature
            name: Indoor
          - entity: sensor.outdoor_temperature
            name: Outdoor
          - entity: sensor.thermostat_target
            name: Target

      - type: entities
        title: Climate Controls
        entities:
          - entity: input_number.target_temperature
            name: Target Temperature
          - entity: input_select.hvac_mode
            name: HVAC Mode
          - entity: input_boolean.eco_mode
            name: Eco Mode
          - entity: schedule.heating_schedule
            name: Heating Schedule

      - type: statistics-graph
        title: Energy Usage
        entities:
          - sensor.hvac_energy_usage
        stat_types:
          - mean
          - max
        period:
          calendar:
            period: day

  # Security View
  - title: Security
    path: security
    icon: mdi:shield-home
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.home_alarm
        states:
          - arm_home
          - arm_away
          - arm_night

      - type: entities
        title: Door & Window Sensors
        state_color: true
        entities:
          - entity: binary_sensor.front_door
            name: Front Door
            icon: mdi:door
          - entity: binary_sensor.back_door
            name: Back Door
            icon: mdi:door
          - entity: binary_sensor.garage_door
            name: Garage Door
            icon: mdi:garage
          - type: divider
          - entity: binary_sensor.living_room_window
            name: Living Room Window
            icon: mdi:window-closed
          - entity: binary_sensor.bedroom_window
            name: Bedroom Window
            icon: mdi:window-closed

      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            name: Front Door
            camera_view: live
          - type: picture-entity
            entity: camera.backyard
            name: Backyard
            camera_view: live

      - type: logbook
        title: Security Events
        entities:
          - alarm_control_panel.home_alarm
          - binary_sensor.front_door
          - binary_sensor.back_door
          - binary_sensor.motion_sensor
        hours_to_show: 24

  # Energy View
  - title: Energy
    path: energy
    icon: mdi:lightning-bolt
    cards:
      - type: energy-distribution
        link_dashboard: true

      - type: gauge
        entity: sensor.current_power_usage
        name: Current Usage
        min: 0
        max: 10000
        needle: true
        severity:
          green: 0
          yellow: 3000
          red: 6000

      - type: statistics-graph
        title: Daily Usage
        entities:
          - sensor.daily_energy_usage
        stat_types:
          - sum
        period:
          calendar:
            period: day

      - type: entities
        title: High Consumers
        entities:
          - entity: sensor.hvac_power
            name: HVAC
          - entity: sensor.washer_power
            name: Washing Machine
          - entity: sensor.dryer_power
            name: Dryer
          - entity: sensor.ev_charger_power
            name: EV Charger

  # Media View
  - title: Media
    path: media
    icon: mdi:play-circle
    cards:
      - type: media-control
        entity: media_player.living_room_tv

      - type: media-control
        entity: media_player.bedroom_speaker

      - type: media-control
        entity: media_player.kitchen_speaker

      - type: entities
        title: Media Sources
        entities:
          - entity: input_select.tv_source
            name: TV Source
          - entity: script.play_spotify
            name: Start Spotify
          - entity: script.play_radio
            name: Start Radio

  # Calendar View
  - title: Calendar
    path: calendar
    icon: mdi:calendar
    panel: true
    cards:
      - type: calendar
        entities:
          - calendar.personal
          - calendar.work
          - calendar.family
        initial_view: dayGridMonth

  # Settings View
  - title: Settings
    path: settings
    icon: mdi:cog
    cards:
      - type: entities
        title: System
        entities:
          - entity: sensor.home_assistant_version
            name: HA Version
          - entity: sensor.processor_use
            name: CPU Usage
          - entity: sensor.memory_use_percent
            name: Memory Usage
          - entity: sensor.disk_use_percent
            name: Disk Usage
          - type: divider
          - entity: input_boolean.guest_mode
            name: Guest Mode
          - entity: input_boolean.vacation_mode
            name: Vacation Mode

      - type: markdown
        title: Quick Links
        content: |
          ## Useful Links
          - [Home Assistant Docs](https://www.home-assistant.io/docs/)
          - [Community Forum](https://community.home-assistant.io/)

          ## System Info
          - **Uptime:** {{ states('sensor.uptime') }}
          - **Last Restart:** {{ states('sensor.last_restart') }}
