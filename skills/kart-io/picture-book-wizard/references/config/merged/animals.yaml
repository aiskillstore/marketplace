        for happy moments

        2. **Ear positions**: Alert (up), relaxed (natural), scared (back)

        3. **Tongue**: Often visible (panting, excited)

        4. **Eyes**: Large warm brown eyes, very expressive

        5. **Nose**: Black wet nose, always prominent feature'
      'Common Dog Actions for Stories:': '- Running and playing

        - Fetching ball/stick

        - Wagging tail excitedly

        - Sniffing around (exploring)

        - Digging

        - Barking (show with visual cues)

        - Sleeping/napping

        - Eating from bowl

        - Following owner loyally'
      'Breed-Specific Traits to Maintain:': '- **Corgi**: Short legs ALWAYS visible,
        pointed ears

        - **Shiba Inu**: Curled tail ALWAYS over back

        - **Golden Retriever**: Fluffy golden fur, floppy ears

        - **Beagle**: Long floppy ears, white-tipped tail


