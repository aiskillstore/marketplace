general_guidelines:
- Animals require **MODERATE CCLP** (70% fixed + 30% adaptive) vs. human **STRICT
  CCLP** (100% fixed)
- Animals have species-specific features that must remain consistent (ears, tail,
  fur pattern)
- Animals need state flexibility (wet fur, dirty paws) that humans don't require
- Classic picture books (Peter Rabbit, Winnie the Pooh, The Runaway Bunny) use animal
  protagonists extensively
- Nature exploration stories
- Gentle, innocent character tales
- Classic "runaway" or adventure narratives
- Spring/meadow settings
- 'Fur colors: White, Gray, Brown, Spotted (4 options)'
- 'Clothing: Blue jacket, Pink dress, No clothing (3 options)'
- 'Size: Small rabbit (20-25cm) or Medium rabbit (25-30cm)'
- Long upright ears (10-12cm) - FIXED
- Pink inner ears - FIXED
- White fluffy tail - FIXED
- Chosen fur color - FIXED once selected
- Home/domestic stories
- Curious exploration tales
