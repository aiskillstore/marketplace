# Configuration de Synthèse Council
# Copier ce fichier en synthese.config.yaml et adapter selon vos besoins

# Modèles à utiliser (dans l'ordre de préférence)
models:
  - claude
  - gemini
  - codex

# Nombre maximum de rounds de délibération
max_rounds: 2

# Timeout par modèle (en secondes)
timeout: 300

# Seuil de convergence pour considérer un accord (0.0 - 1.0)
convergence_threshold: 0.8

# Activer la sauvegarde des trails
enable_trail: true

# Répertoire de sauvegarde des trails
trail_dir: synthese_trails

# Continuer avec les modèles disponibles si certains manquent
fallback_to_available: true

# Rôles des experts (personnalisable)
expert_roles:
  extracteur:
    name: "L'Extracteur de Substance"
    focus: "faits, données, thèse centrale"
  critique:
    name: "Le Gardien de la Fidélité"
    focus: "glissements, biais, omissions"
  architecte:
    name: "L'Architecte du Sens"
    focus: "structure, logique, cohérence"

# Paramètres de cadrage par défaut
default_cadrage:
  destinataire: "public général"
  finalite: "information"
  longueur: "10-15 lignes"
  ton: "accessible"
  niveau: "intermédiaire"
