name: Validate Marketplace

on:
  push:
    branches: [main]
    paths:
      # Only validate approved skills on push to main
      - "skills/**/SKILL.md"
      - "skills/**/skill-report.json"
      - "skills/**/SKILL.md"
  pull_request:
    branches: [main]
    paths:
      # Validate both pending and skills on PR (CI gate)
      - "skills/**/SKILL.md"
      - "skills/**/skill-report.json"
      - "skills/**/SKILL.md"
      - "pending/**/SKILL.md"
      - "pending/**/skill-report.json"
      - "pending/**/SKILL.md"
  workflow_dispatch:

env:
  # Enable auto-fix for push, PRs, and manual triggers (set to 'false' to disable)
  AUTO_FIX_ENABLED: ${{ contains(fromJSON('["pull_request", "push", "workflow_dispatch"]'), github.event_name) }}

jobs:
  validate:
    runs-on: self-hosted
    timeout-minutes: 1440 # 24 hours
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: marketplace,skillstore

      - name: Setup isolated temporary workspace
        id: setup-workspace
        env:
          RUN_ID: ${{ github.run_id }}
          EVENT_NAME: ${{ github.event_name }}
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
          REPOSITORY: ${{ github.repository }}
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          # Determine branch name
          if [ "$EVENT_NAME" == "pull_request" ]; then
            BRANCH="$HEAD_REF"
          else
            BRANCH="$REF_NAME"
          fi

          # Create unique temporary directory for this workflow run
          WORK_DIR="/tmp/marketplace-validate-$RUN_ID"

          echo "WORK_DIR=$WORK_DIR" >> $GITHUB_ENV
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          echo "work_dir=$WORK_DIR" >> $GITHUB_OUTPUT

          echo "üìÅ Creating temporary workspace: $WORK_DIR"
          echo "üåø Target branch: $BRANCH"

          # Cleanup any existing directory
          rm -rf "$WORK_DIR"
          mkdir -p "$WORK_DIR"

          # Clone repository to temporary workspace
          echo "üì¶ Cloning repository..."
          git clone --depth 1 --branch "$BRANCH" \
            "https://x-access-token:${APP_TOKEN}@github.com/${REPOSITORY}.git" \
            "$WORK_DIR"

          cd "$WORK_DIR"

          # Configure git for potential commits
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "‚úÖ Workspace setup complete"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        working-directory: ${{ env.WORK_DIR }}
        run: npm install ajv ajv-formats gray-matter

      # Download CLI once at start - used by both SKILL.md and skill-report.json auto-fix steps
      - name: Checkout for CLI download action
        if: env.AUTO_FIX_ENABLED == 'true'
        uses: actions/checkout@v4
        with:
          path: marketplace-repo

      - name: Download skillstore CLI for auto-fix
        if: env.AUTO_FIX_ENABLED == 'true'
        uses: ./marketplace-repo/.github/actions/download-skillstore-cli
        with:
          version: latest
          token: ${{ steps.app-token.outputs.token }}
          cache-dir: /var/lib/github-runner-cache/skillstore-cli  # Persistent local cache for self-hosted runners

      - name: Validate SKILL.md files have proper YAML frontmatter
        id: validate-skill-md
        continue-on-error: true
        working-directory: ${{ env.WORK_DIR }}
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const matter = require('gray-matter');

            /**
             * Validate that content has valid SKILL.md structure (YAML frontmatter + required fields)
             * Returns array of error messages, empty if valid
             */
            function validateSkillMdContent(rawContent, dirName) {
              const errors = [];

              // Check for binary content (null bytes)
              if (rawContent.includes('\\x00')) {
                return ['File contains binary content - skipping'];
              }

              // Check for YAML frontmatter delimiters
              if (!rawContent.startsWith('---')) {
                errors.push('Missing YAML frontmatter (must start with ---)');
                return errors;
              }

              // Check for closing delimiter
              const endIndex = rawContent.indexOf('---', 3);
              if (endIndex === -1) {
                errors.push('Missing closing YAML frontmatter delimiter (---)');
                return errors;
              }

              // Check if frontmatter section has content
              const frontmatterContent = rawContent.slice(3, endIndex).trim();
              if (!frontmatterContent) {
                errors.push('Empty YAML frontmatter (no metadata found)');
                return errors;
              }

              // Parse with gray-matter for field validation
              try {
                const { data } = matter(rawContent);

                // Check required field: name
                // Per specification: lowercase alphanumeric + hyphens only, 1-64 chars
                const NAME_PATTERN = /^[a-z0-9]+(-[a-z0-9]+)*$/;
                if (!data.name) {
                  errors.push('Missing required field: name');
                } else if (typeof data.name !== 'string') {
                  errors.push('Field \"name\" must be a string');
                } else if (data.name.length > 64) {
                  errors.push('Field \"name\" exceeds 64 characters');
                } else if (!NAME_PATTERN.test(data.name)) {
                  errors.push(\`Field \"name\" must be lowercase alphanumeric with hyphens (got: \${data.name})\`);
                }

                // Check required field: description
                if (!data.description) {
                  errors.push('Missing required field: description');
                }
              } catch (e) {
                errors.push(\`Failed to parse YAML frontmatter: \${e.message}\`);
              }

              return errors;
            }

            const findSkillMdFiles = (dir) => {
              const files = [];
              if (!fs.existsSync(dir)) return files;
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                if (entry.isDirectory()) {
                  files.push(...findSkillMdFiles(fullPath));
                } else if (entry.name === 'SKILL.md') {
                  files.push(fullPath);
                }
              }
              return files;
            };

            const skillMdFiles = [...findSkillMdFiles('skills'), ...findSkillMdFiles('pending')];
            let hasInvalidFiles = false;
            let skippedBinary = 0;

            for (const file of skillMdFiles) {
              try {
                const content = fs.readFileSync(file, 'utf8');

                // Check if content is empty or looks binary
                if (!content.trim()) {
                  console.log(\`Skipping empty file: \${file}\`);
                  skippedBinary++;
                  continue;
                }

                const dirName = path.basename(path.dirname(file));
                const validationErrors = validateSkillMdContent(content, dirName);

                if (validationErrors.length > 0) {
                  // Check if it's just a binary skip
                  if (validationErrors[0].includes('binary content')) {
                    console.log(\`Skipping binary file: \${file}\`);
                    skippedBinary++;
                    continue;
                  }

                  console.error(\`::error file=\${file}::\${validationErrors.join('; ')}\`);
                  console.error(\`  Skill: \${file}\`);
                  for (const err of validationErrors) {
                    console.error(\`    - \${err}\`);
                  }
                  hasInvalidFiles = true;
                }
              } catch (e) {
                console.error(\`::error file=\${file}::Failed to read file: \${e.message}\`);
                hasInvalidFiles = true;
              }
            }

            if (hasInvalidFiles) {
              console.error('\\n‚ùå Invalid SKILL.md files detected');
              console.error('These skills must have proper YAML frontmatter with name and description fields.');
              process.exit(1);
            }

            console.log(\`‚úÖ All \${skillMdFiles.length - skippedBinary} SKILL.md files are valid (skipped \${skippedBinary} binary/empty files)\`);
          "

      - name: Auto-fix SKILL.md validation errors
        if: steps.validate-skill-md.outcome == 'failure' && env.AUTO_FIX_ENABLED == 'true'
        working-directory: ${{ env.WORK_DIR }}
        run: |
          echo "::notice::SKILL.md validation failed. Attempting AI-powered auto-fix..."
          echo "Running AI-powered fix-md on skills directory..."
          "$GITHUB_WORKSPACE/skillstore-cli" skill fix-md ./skills || true

          echo "Running AI-powered fix-md on pending directory..."
          "$GITHUB_WORKSPACE/skillstore-cli" skill fix-md ./pending || true

          echo "::notice::SKILL.md auto-fix completed. Re-validating..."

      - name: Re-validate SKILL.md after auto-fix
        if: steps.validate-skill-md.outcome == 'failure' && env.AUTO_FIX_ENABLED == 'true'
        id: revalidate-skill-md
        working-directory: ${{ env.WORK_DIR }}
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const matter = require('gray-matter');

            function validateSkillMdContent(rawContent, dirName) {
              const errors = [];
              if (rawContent.includes('\\x00')) return ['binary'];
              if (!rawContent.startsWith('---')) {
                errors.push('Missing YAML frontmatter');
                return errors;
              }
              const endIndex = rawContent.indexOf('---', 3);
              if (endIndex === -1) {
                errors.push('Missing closing YAML delimiter');
                return errors;
              }
              try {
                const { data } = matter(rawContent);
                const NAME_PATTERN = /^[a-z0-9]+(-[a-z0-9]+)*$/;
                if (!data.name) errors.push('Missing name');
                else if (!NAME_PATTERN.test(data.name)) errors.push('Invalid name format');
                if (!data.description) errors.push('Missing description');
              } catch (e) {
                errors.push('YAML parse error');
              }
              return errors;
            }

            const findSkillMdFiles = (dir) => {
              const files = [];
              if (!fs.existsSync(dir)) return files;
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                if (entry.isDirectory()) files.push(...findSkillMdFiles(fullPath));
                else if (entry.name === 'SKILL.md') files.push(fullPath);
              }
              return files;
            };

            const skillMdFiles = [...findSkillMdFiles('skills'), ...findSkillMdFiles('pending')];
            let hasInvalidFiles = false;
            let fixedCount = 0;

            for (const file of skillMdFiles) {
              try {
                const content = fs.readFileSync(file, 'utf8');
                if (!content.trim()) continue;
                const dirName = path.basename(path.dirname(file));
                const errors = validateSkillMdContent(content, dirName);
                if (errors.length > 0 && errors[0] !== 'binary') {
                  console.error(\`Still invalid: \${file} - \${errors.join(', ')}\`);
                  hasInvalidFiles = true;
                } else {
                  fixedCount++;
                }
              } catch (e) {
                console.error(\`Error reading \${file}: \${e.message}\`);
                hasInvalidFiles = true;
              }
            }

            console.log(\`Validation summary: \${fixedCount}/\${skillMdFiles.length} files valid\`);
            if (hasInvalidFiles) {
              console.error('Some SKILL.md files still have validation errors after auto-fix');
              process.exit(1);
            }
            console.log('All SKILL.md files are now valid after auto-fix');
          "

      - name: Fail if SKILL.md errors remain
        if: steps.validate-skill-md.outcome == 'failure' && (env.AUTO_FIX_ENABLED != 'true' || steps.revalidate-skill-md.outcome == 'failure')
        run: |
          echo "::error::SKILL.md validation failed"
          exit 1

      - name: Validate skill-report.json files
        id: validate-skill-reports
        continue-on-error: true
        working-directory: ${{ env.WORK_DIR }}
        run: |
          node -e "
            const Ajv = require('ajv');
            const addFormats = require('ajv-formats');
            const fs = require('fs');
            const path = require('path');

            const ajv = new Ajv({ allErrors: true });
            addFormats(ajv);

            const schema = JSON.parse(fs.readFileSync('schemas/skill-report.schema.json', 'utf8'));
            const validate = ajv.compile(schema);

            let hasErrors = false;

            const findReportFiles = (dir) => {
              const files = [];
              if (!fs.existsSync(dir)) return files;
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                if (entry.isDirectory()) {
                  files.push(...findReportFiles(fullPath));
                } else if (entry.name === 'skill-report.json') {
                  files.push(fullPath);
                }
              }
              return files;
            };

            const reportFiles = [...findReportFiles('skills'), ...findReportFiles('pending')];

            let validCount = 0;
            for (const file of reportFiles) {
              try {
                const data = JSON.parse(fs.readFileSync(file, 'utf8'));
                const valid = validate(data);
                if (!valid) {
                  console.error(\`Validation errors in \${file}:\`, JSON.stringify(validate.errors, null, 2));
                  hasErrors = true;
                } else {
                  validCount++;
                }
              } catch (e) {
                console.error(\`Error reading \${file}:\`, e.message);
                hasErrors = true;
              }
            }

            if (hasErrors) process.exit(1);
            if (reportFiles.length === 0) {
              console.log('No skill-report.json files found (OK for empty marketplace)');
            } else {
              console.log(\`Validated \${reportFiles.length} skill-report.json file(s): \${validCount} valid, \${reportFiles.length - validCount} invalid\`);
            }
          "

      - name: Auto-fix skill-report.json validation errors (with retry)
        if: steps.validate-skill-reports.outcome == 'failure' && env.AUTO_FIX_ENABLED == 'true'
        id: revalidate
        working-directory: ${{ env.WORK_DIR }}
        run: |
          MAX_ATTEMPTS=3
          ATTEMPT=1
          SUCCESS=false

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo ""
            echo "========================================="
            echo "Auto-fix attempt $ATTEMPT of $MAX_ATTEMPTS"
            echo "========================================="

            echo "Running AI-powered fix on skills directory..."
            "$GITHUB_WORKSPACE/skillstore-cli" skill fix ./skills --schema ./schemas/skill-report.schema.json || true

            echo "Running AI-powered fix on pending directory..."
            "$GITHUB_WORKSPACE/skillstore-cli" skill fix ./pending --schema ./schemas/skill-report.schema.json || true

            echo ""
            echo "Re-validating after auto-fix attempt $ATTEMPT..."

            # Run validation
            if node -e "
              const Ajv = require('ajv');
              const addFormats = require('ajv-formats');
              const fs = require('fs');
              const path = require('path');

              const ajv = new Ajv({ allErrors: true });
              addFormats(ajv);

              const schema = JSON.parse(fs.readFileSync('schemas/skill-report.schema.json', 'utf8'));
              const validate = ajv.compile(schema);

              let hasErrors = false;
              let fixedCount = 0;
              let totalCount = 0;

              const findReportFiles = (dir) => {
                const files = [];
                if (!fs.existsSync(dir)) return files;
                const entries = fs.readdirSync(dir, { withFileTypes: true });
                for (const entry of entries) {
                  const fullPath = path.join(dir, entry.name);
                  if (entry.isDirectory()) {
                    files.push(...findReportFiles(fullPath));
                  } else if (entry.name === 'skill-report.json') {
                    files.push(fullPath);
                  }
                }
                return files;
              };

              const reportFiles = [...findReportFiles('skills'), ...findReportFiles('pending')];
              totalCount = reportFiles.length;

              for (const file of reportFiles) {
                try {
                  const data = JSON.parse(fs.readFileSync(file, 'utf8'));
                  const valid = validate(data);
                  if (!valid) {
                    console.error(\`‚ùå Still invalid: \${file}\`);
                    hasErrors = true;
                  } else {
                    fixedCount++;
                  }
                } catch (e) {
                  console.error(\`‚ùå Error reading \${file}:\`, e.message);
                  hasErrors = true;
                }
              }

              console.log(\`\nüìä Validation summary: \${fixedCount}/\${totalCount} files valid\`);

              if (hasErrors) {
                console.error('‚ùå Some files still have validation errors');
                process.exit(1);
              }
              console.log('‚úÖ All skill-report.json files are now valid!');
            "; then
              echo "::notice::Auto-fix succeeded on attempt $ATTEMPT"
              SUCCESS=true
              break
            else
              echo "::warning::Auto-fix attempt $ATTEMPT failed, validation errors remain"
              ATTEMPT=$((ATTEMPT + 1))

              if [ $ATTEMPT -le $MAX_ATTEMPTS ]; then
                echo "Waiting 5 seconds before next attempt..."
                sleep 5
              fi
            fi
          done

          if [ "$SUCCESS" = "false" ]; then
            echo ""
            echo "::error::Auto-fix failed after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Commit auto-fixed skill-report.json files
        if: steps.validate-skill-reports.outcome == 'failure' && env.AUTO_FIX_ENABLED == 'true' && steps.revalidate.outcome == 'success'
        working-directory: ${{ env.WORK_DIR }}
        env:
          APP_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -euo pipefail

          echo "üìù Committing auto-fixed skill-report.json files..."

          # Check if there are any changes
          if git diff --quiet && git diff --cached --quiet; then
            echo "No skill-report.json changes to commit"
            exit 0
          fi

          # Stage all changes
          git add -A

          # Commit changes
          git commit -m "fix: auto-fix skill-report.json validation errors

          AI-powered fix applied by GitHub Actions workflow.

          Co-Authored-By: Claude <noreply@anthropic.com>"

          # Push with retry for race conditions
          for i in 1 2 3; do
            if git push origin "$BRANCH"; then
              echo "::notice::Successfully committed and pushed auto-fixed skill-report.json files"
              break
            fi
            echo "Push failed, pulling and retrying ($i/3)..."
            git pull --rebase origin "$BRANCH" || {
              git rebase --abort 2>/dev/null || true
              git reset --hard "origin/$BRANCH"
              git cherry-pick HEAD@{1} || true
            }
            sleep 2
          done

      - name: Add summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.validate-skill-reports.outcome }}" == "success" ]; then
            echo "‚úÖ All skill-report.json files passed validation" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.revalidate.outcome }}" == "success" ]; then
            echo "üîß Validation errors were automatically fixed by AI" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" == "pull_request" ]; then
              echo "The fixes have been committed to this PR. Please review the changes." >> $GITHUB_STEP_SUMMARY
            else
              echo "The fixes have been committed directly to ${{ github.ref_name }}." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ùå Validation failed" >> $GITHUB_STEP_SUMMARY
            if [ "${{ env.AUTO_FIX_ENABLED }}" == "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Auto-fix was attempted but some errors could not be resolved automatically." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Fail if validation errors remain
        if: steps.validate-skill-reports.outcome == 'failure' && (env.AUTO_FIX_ENABLED != 'true' || steps.revalidate.outcome == 'failure')
        run: |
          echo "::error::skill-report.json validation failed"
          exit 1

      - name: Cleanup temporary workspace
        if: always()
        run: |
          echo "üßπ Cleaning up temporary workspace..."
          rm -rf "${{ env.WORK_DIR }}" 2>/dev/null || true
          echo "‚úÖ Cleanup complete"
