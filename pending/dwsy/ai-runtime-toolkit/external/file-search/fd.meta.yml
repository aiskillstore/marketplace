tool_id: EXT-FD-001
tool_name: "fd (Simple find)"

基本信息:
  类型: external
  命令: fd
  类别: file-search

功能描述:
  简介: "简单友好的find替代品"
  详细: "忽略.gitignore的快速文件搜索工具。使用 'fd --help' 获取详细信息。"

使用场景:
  - 查找文件
  - 忽略.gitignore搜索
  - 执行操作

快速开始:
  安装: "brew install fd"
  帮助命令: "fd --help"
  常用示例:
    - "fd '.py$'"
    - "fd test"

检测状态:
  已安装: true
