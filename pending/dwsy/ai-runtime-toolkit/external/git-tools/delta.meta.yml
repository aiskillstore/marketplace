tool_id: EXT-DELTA-001
tool_name: "delta (Git diff美化)"

基本信息:
  类型: external
  命令: delta
  类别: git-tools

功能描述:
  简介: "Git diff的美化工具"
  详细: "为Git diff提供语法高亮和行号显示。使用 'delta --help' 获取详细信息。"

使用场景:
  - 查看Git diff
  - 语法高亮
  - 行号显示

快速开始:
  安装: "brew install git-delta"
  帮助命令: "delta --help"
  常用示例:
    - 配置到git: "git config --global pager.diff delta"
    - "git diff"

检测状态:
  已安装: true
