tool_id: EXT-BAT-001
tool_name: "bat (cat with syntax)"

基本信息:
  类型: external
  命令: bat
  类别: file-viewer

功能描述:
  简介: "带语法高亮的cat替代品"
  详细: "支持语法高亮和Git集成的文件查看工具。使用 'bat --help' 获取详细信息。"

使用场景:
  - 查看代码文件
  - 分页查看
  - Git修改查看

快速开始:
  安装: "brew install bat"
  帮助命令: "bat --help"
  常用示例:
    - "bat file.py"
    - "bat -p file.txt"  # 纯文本模式（无分页）

检测状态:
  已安装: true
