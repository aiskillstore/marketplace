# Example: Shared Library

apiVersion: astrabit.io/v1
kind: Component
metadata:
  name: shared-utils
  description: Shared utility functions and types used across services
  tags:
    - library
    - shared
spec:
  type: library
  category: shared
  domain: platform
  owner: platform-team
  lifecycle: production

  # Library has no service dependencies
  dependsOn: []

  # Library provides API (functions/classes) to consumers
  providesApis:
    - name: Shared Utils
      type: SDK
      definition: ./README.md

  # Library doesn't consume other service APIs
  consumesApis: []

  # Libraries don't produce events directly
  eventProducers: []

  # Libraries don't consume events directly
  eventConsumers: []

  # Libraries don't have HTTP routes
  routes: []

  runtime: typescript
  framework: none
