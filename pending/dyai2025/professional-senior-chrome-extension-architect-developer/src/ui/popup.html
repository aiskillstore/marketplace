<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI SEO Analyzer</title>
    <style>
      body {
        width: 360px;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        padding: 16px;
        background: #f8fafc;
        color: #0f172a;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      input[type='password'] {
        width: 100%;
        border: 1px solid #cbd5e1;
        padding: 8px;
        border-radius: 8px;
        box-sizing: border-box;
      }
      button {
        background: #0f766e;
        color: #fff;
        border: none;
        padding: 10px 12px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button.secondary {
        background: #334155;
      }
      #status {
        color: #0ea5e9;
        font-size: 12px;
        margin-top: 6px;
      }
      .score {
        font-size: 16px;
        font-weight: 700;
        color: #0f766e;
      }
      h4 {
        margin-bottom: 4px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1>AI SEO Analyzer</h1>

    <div class="card">
      <label for="apiKey">OpenAI API Key (optional)</label>
      <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
      <button id="saveApiKey">API Key speichern</button>
      <p id="status"></p>
    </div>

    <div class="card">
      <button id="analyze" class="secondary">Aktiven Tab analysieren</button>
      <div id="result" style="margin-top: 12px;"></div>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
